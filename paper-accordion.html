<dom-module id="paper-accordion">

	<template>

		<style>
			::slotted(paper-expansion-panel) {
                background: #fff;
                box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
                transition: margin 225ms cubic-bezier(.4,0,.2,1);
                box-sizing: content-box;
                margin: 0;
            }

            ::slotted(paper-expansion-panel[opened]){
                margin-top: 16px;
                margin-bottom: 16px;
            }

            ::slotted(paper-expansion-panel[opened]:first-child){
                margin-top: 0;
            }

            ::slotted(paper-expansion-panel[opened]:last-child){
                margin-bottom: 0;
            }
        </style>
        <slot id="slot"></slot>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-accordion',
		properties: {
            multi: {
                type: Boolean,
                value: false
            }
		},

        listeners: {
          'toggle': '_onToggle',
        },

        _onToggle: function(e){
            if(this.multi) return;

            if(e.detail.opened) {
                const otherExpansionPanels = this.$.slot.assignedNodes()
                    .filter(n => n.nodeType === Node.ELEMENT_NODE && n !== e.detail && n.nodeName === "PAPER-EXPANSION-PANEL");

                otherExpansionPanels.forEach(n => n.opened = false);
            }
        }

	});

})();

</script>
